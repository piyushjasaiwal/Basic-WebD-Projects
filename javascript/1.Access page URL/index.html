<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front and Back</title>
</head>
<body>
    <script>
        function ahead(){
            history.forward();
        }
    </script>
    <a href="#" onclick="history.back();">back</a>
    <a href="#" onclick="ahead();">forward</a>
</body>
</html>
