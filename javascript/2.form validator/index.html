<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <script src="script.js"></script>

</head>
<body>
    <p id="thepara"></p>
    <form action="http://www.google.com" method="GET">
        <fieldset>
            <legend>Basic Credentials</legend>
            <p>
                Your Name:
                <input type="text" id = "name" name="tname">
            </p>

            <p>
                Your age : <input type="text" id="age" name="tage">
            </p>

            <p>
                Your Email : <input type="email" id = "email" name="temail">
            </p>

            <p>
                Gender: <br>
                male:<input type="radio" id="gender1" name="gender"><br>
                female : <input type="radio" id="gender2" name="gender">
            </p>

            <p>
                <input type="checkbox" id="chk"> Agree To All Terms
            </p>

            <p>
                <input type="button" name = "submit" value = "SUBMIT" onclick = "checkformdata();">
            </p>
        </fieldset>
    </form>
</body>
</html>
