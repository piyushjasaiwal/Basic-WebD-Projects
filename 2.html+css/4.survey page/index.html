<body>
    <h1 class="topheading">SURVEY.COM</h1>
    <section>
        <header>
            <h2>Submit Your Survey Today!!</h2>
        </header>

        <article>
            <form action="#">
                <p><label for="name" class = "name_form">Your Name</label></p>
                <p><input type="text" id="name" placeholder="XYZ"></p>

                <p><label for="email" class = "email_form">Your Email</label></p>
                <p><input type="email" id="email" placeholder="test@test.com"></p>

                <p>
                    <label for="select">SELECT</label>
                <select id="select">
                    <optgroup label="OPTION GROUP 1">
                        <option>option group 1 option 1</option>
                        <option>option group 1 option 2</option>
                        <option>option group 1 option 3</option>
                    </optgroup>

                    <optgroup label="OPTION GROUP 2">
                        <option>option group 2 option 1</option>
                        <option>option group 2 option 2</option>
                        <option>option group 2 option 3</option>
                    </optgroup>
                </select>
                </p>

                <p>
                    <label for="checkbox_option1">Checkbox 1:</label>
                <input id="checkbox_option1" name="checkbox1" type="checkbox">
                <label for="checkbox_option2">Checkbox 2:</label>
                <input id="checkbox_option2" name="checkbox2" type="checkbox">
                <label for="checkbox_option3">Checkbox 3:</label>
                <input id="checkbox_option3" name="checkbox3" type="checkbox">
                </p>

                <p>
                    <input type="submit" value="SUBMIT">

                <input type="reset" value="RESET">
                </p>
            </form>
        </article>

        <footer>

    </section>
