<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Best Gym</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" media = "(min-width:600px) and (max-width:900px)"href="tablet.css">

    <link rel="stylesheet" media = "(max-width:599px)"href="phone.css">
    
</head>
<body>
    <div id="navbar">
        <div id="logo">
            <img src="images/logo.jpg">
        </div>

        <div id="centralbar">
            <li><a href="#">Home</a></li>
            <li><a href="#">About us</a></li>
            <li><a href="#">Contact us</a></li>
        </div>
        <div id="sidebar">
            <li><a href="#">EmailUs</a></li>
            <li><a href="#">Call Us now</a></li>
        </div>
    </div>

    <div id="details">
        <h2>Join the best gym of Delhi Now</h2>
        <form action="#" method = "get" id = "mainform">
            <input type="text" id="name" placeholder="Enter Your Name">
            <input type="text" id="age" placeholder="Enter Your Age">
            <input type="text" id="gender" placeholder="Enter Your Gender">
            <input type="text" id="locality" placeholder="Enter Your Locality">
            <input type="text" id="email" placeholder="Enter Your Email Id">
            <input type="text" id="phone" placeholder="Enter Your Phone Number">
            <input type="submit" for="submit" id = "submit">
        </form>
    </div>
</body>
</html>
